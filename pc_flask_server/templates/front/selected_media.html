<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">

    <title>GrandTotem Slideshow View</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/slideshow.css">
</head>

<body>

<div id="container">
  <div id="selected-media">
    {% if media_type == "image" %}
      <img id = "selected_img" class="" src="{{url_for('videos.media_files', filename=selected_media)}}" >
    {% endif %}
    {% if media_type == "video" %}
      <video id = "myVideo" width="100%" height="auto" autoplay>
          <source src="{{url_for('videos.media_files', filename=selected_media)}}" type="video/webm">
          <source src="{{url_for('videos.media_files', filename=selected_media)}}" type="video/mp4">
          <source src="{{url_for('videos.media_files', filename=selected_media)}}" type="video/mov">
      </video>
    {% endif %}
  </div>
</div>

<!-- include adapter for srcObject shim -->
<script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/selected_media.js')}}"></script>

</body>
</html>
